<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="topsocial">
        <div class="container">
        <p>Подпишись!
        <a href="#"><img src="images/twitter.png" alt=""></a>
        <a href="#"><img src="images/YouTube.png" alt=""></a>
        <a href="#"><img src="images/facebook.png" alt=""></a>
        <a href="#"><img src="images/heart.png" alt=""></a></p>
        </div>
      </div>
      <div class="topmenu">
        <div class="container">
          <div class="mainlogo">
            <img src="images/Citroniumlogo.png" alt="">
          </div>
          <div class="loginquestion">
            <p>Уже зарегистрированы?
            <span><a href="index.html">Войдите</a></span></p>
          </div>

        </div>
      </div>
    </header>
    <div class="container">
    <form class="regform" action="" method="post">
      <h1>Заполните профиль</h1>
      <div class="form-group">
        <input type="text" name="" value="" placeholder="Имя и фамилия">
      </div>
      <div class="form-group">
        <input type="tel" name="" value="" placeholder="Номер телефона">
      </div>
      <div class="form-group">
        <input type="text" name="" value="" placeholder="E-mail">
      </div>
      <div class="form-group">
        <input type="password" name="" value="" placeholder="Пароль">
      </div>
      <div class="form-group">
        <input type="password" name="" value="" placeholder="Ещё раз Пароль">
      </div>
      <button type="button" name="button"><a href="#">Создать аккаунт</a></button>
      <div class="forgot">
        <div class="checkpassword">
          <input type="checkbox" name="" value="" id="remember" class="right">
          <label for="remember" class="left">Я внимательно прочитал <mark>Правила сайта</mark> и полностью согласен с ними.</label>
          <input type="checkbox" name="" value="" id="remember" class="right">
          <label for="remember" class="left">Я прочитал <mark>Политику конфиденциальности</mark>, согласен с ней и даю согласие на обработку своих персональных данных.</label>
        </div>
      </div>
    </form>
    </div>
      <h1></h1>
      <footer></footer>
  </body>
</html>
